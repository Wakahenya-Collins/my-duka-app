{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Browsable API</title>
    <link rel="stylesheet" type="text/css" href="{% static 'rest_framework/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'rest_framework/css/bootstrap-tweaks.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'rest_framework/css/prettify.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'rest_framework/css/default.css' %}">
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Browsable API</h1>
    </div>

    <div class="breadcrumb">
        <a href="{% url 'api-root' %}">API Root</a>
    </div>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</div>

<script type="text/javascript" src="{% static 'rest_framework/js/jquery-3.6.0.min.js' %}"></script>
<script type="text/javascript" src="{% static 'rest_framework/js/jquery-3.6.0.min.js' %}"></script>
<script type="text/javascript" src="{% static 'rest_framework/js/jquery.init.js' %}"></script>
<script type="text/javascript" src="{% static 'rest_framework/js/prettify.js' %}"></script>
<script type="text/javascript" src="{% static 'rest_framework/js/default.js' %}"></script>

</body>
</html>
